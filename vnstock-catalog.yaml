# Top-level catalog definition
name: vnstock-catalog
displayName: Vietnamese Financial Data Tools
version: 2

# Registry contains all server definitions
registry:
  vnprices:
    # Basic info
    name: vnprices
    type: server
    image: vnprices-mcp:latest
    
    # Metadata
    meta:
      category: finance
      tags:
        - vietnam
        - stocks
        - forex
        - crypto
        - finance
    
    # Display information
    about:
      title: "VNStock Price Data"
      description: "Fetch historical prices for Vietnamese stocks, forex, crypto, and international indices using vnstock3"
      icon: "https://www.google.com/s2/favicons?domain=vnstock.site&sz=64"
    
    # Source information (optional but recommended)
    source:
      project: "vnstock3"
      upstream: "https://github.com/thinh-vu/vnstock"
    
    # Runtime configuration
    run:
      command:
        - python3
        - server.py
    
    # Resource limits
    limits:
      memory: "1g"
      cpus: "1"
    
    # Tools provided (for documentation)
    tools:
      - name: get_stock_history
        description: "Fetch Vietnamese stock OHLCV data"
      - name: get_forex_history
        description: "Fetch forex exchange rate data"
      - name: get_crypto_history
        description: "Fetch cryptocurrency price data"
      - name: get_index_history
        description: "Fetch international index data"
      - name: get_income_statement
        description: "Fetch annual income statement for Vietnamese stocks"
      - name: get_balance_sheet
        description: "Fetch annual balance sheet for Vietnamese stocks"
      - name: get_cash_flow
        description: "Fetch annual cash flow statement for Vietnamese stocks"
      - name: get_financial_ratios
        description: "Fetch annual financial ratios for Vietnamese stocks"
      - name: get_dividend_history
        description: "Fetch complete dividend history for Vietnamese stocks"
      - name: get_sjc_gold_price
        description: "Fetch SJC gold prices (current or historical)"
      - name: get_btmc_gold_price
        description: "Fetch BTMC gold prices (current only)"
      - name: get_vcb_exchange_rate
        description: "Fetch VCB bank exchange rates for a specific date"